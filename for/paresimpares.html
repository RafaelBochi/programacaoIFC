<script>
    let listaDeNumeros = [1, 2, 3, 4, 5, 6, 7, 8, 9];
    let pares = [];
    let impares = [];

    for (let numero of listaDeNumeros) {
        
        if (numero % 2 === 0) pares.push(numero)
        else impares.push(numero)
    }

    document.write(`${pares.join(", ")} <br>`);
    document.write(impares.join(", "));
</script>
