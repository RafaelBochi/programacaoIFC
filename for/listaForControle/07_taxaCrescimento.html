<meta charset="UTF-8">
<script>
    /*
    PROBLEMA
    Supondo que a população de um país seja da ordem de 80000 habitantes, com uma taxa anual de crescimento de 3%, identifique quantos anos serão necessários para que o número de habitandes atinja 200000 habitantes.
    */
    let habitantes = Number(prompt('Informe quantos habitantes'));
    let habitantesParaAtingir = Number(prompt('Informe quantos habitantes vc quer atingir'))
    let taxaCrecimento = Number(prompt('Taxa de crescimento anual'));
    let trimestres = 0;
    let anos = 0;
    for (let i = 0; habitantes <= habitantesParaAtingir; i++) {
        habitantes += habitantes*((taxaCrecimento/100)/4);
        trimestres++
    }

    anos = trimestres/4

    document.write(anos)

</script>
