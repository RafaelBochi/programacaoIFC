<meta charset="UTF-8">
<script>
    let quantidadeNomes = Number(prompt(`Quantos nomes vc quer?`))
    let nomes = [];

    for(let contador = 1; contador<=quantidadeNomes; contador++) {
        nomes.push(prompt(`Nome ${contador}:`))
    }

    document.write(`Os nomes sÃ£o: ${nomes.join(", ")}`)
</script>
