<script>
    /*
    PROBLEMA: Lista de Alunos
    Peça para o Professor informar a quantidade de alunos que possui.
    Após, usando a estrutura de repetição "for com variável de controle", peça para o Professor informar o nome dos alunos e também informar se é menino ou menina.
    Separe-os em duas listas e apresente o nome dos meninos ordenados alfabeticamente, que estarão em uma lista, e o nome das meninas também ordenados alfabeticamente, que estarão em outra lista.
    */

    let numAlunos = Number(prompt('Informe o número de alunos'));

    let alunosMeninos = [];
    let alunosMeninas = [];

    for (let i = 1; i <= numAlunos; i++) {

        let nomeAluno = prompt('Informe o nome do aluno');
        let generoAluno = prompt('Informe o gênero(M - Masculino e F - Feminino)').toUpperCase();

        if (generoAluno == "M") alunosMeninos.push(nomeAluno);
        else if (generoAluno == "F") alunosMeninas.push(nomeAluno);
        else alert("ERRO!! Informe o gênero de maneira certa");

    }


    document.write(`Meninos: ${alunosMeninos.sort()}<br>`);

    document.write(`Meninas: ${alunosMeninas.sort()}`);


    
</script>
