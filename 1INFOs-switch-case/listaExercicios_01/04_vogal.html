<meta charset="UTF-8" />
<script>
    //PROBLEMA: Vogal - Construa um programa que leia um caractere e informe se este caractere é uma vogal.

    const caractere = (prompt(`Digite uma letra`)).toUpperCase();

    let mensagem;

    switch (caractere) {
        case "A": 
        case "E":
        case "I": 
        case "O": 
        case "U": 
        mensagem = "É uma vogal";
        break;
        default: 
        mensagem = "Não é uma vogal";
        break;
    }

    document.write (mensagem)
</script>
