<script>
    /*
    //PROBLEMA: Faça um script que peça um número inteiro e determine se ele é par ou ímpar.
    */

    const numero = Number(prompt("informe um número"))

    let mensagem = `Número: ${numero} <br>`

    switch (numero % 2) {
        case 0:
            mensagem = "O númer é par.";
        break;
        default:
            mensagem = "O número é ímpar.";
        break;
    }

document.write (mensagem)
</script>
