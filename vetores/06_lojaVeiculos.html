<script>

    //Peça para o usuário informar mais três veículos para serem inseridos na lista. Para inserir na lista correta, peça também para o usuário identificar o tipo de veículo que deseja inserir, se é SUV, Sedan ou Hatch.

    let categorias = ["1-SUV", "2-Sedan", "3-Hatch"];
    let veiculo1 = prompt(`Informe um veiculo`);
    let marca1 = parseInt(prompt(`Qual a marca do veiculo 1? (` + categorias.join + `)`));
    let veiculo2 = prompt(`Informe um veiculo`);

    if (marca1 === 1) carrosSUV.push(veiculo1);

</script>
